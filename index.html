 dass der Hund problemlos mit geöffnetem Maul hecheln und bei Bedarf trinken kann."}, {"key": "C", "text": "Für einen kurzfristigen Gebrauch von wenigen Minuten kann eine enge Maulschlaufe aus weichem Material, mit der der Hund das Maul einfach nicht mehr aufmachen kann, akzeptabel sein."}, {"key": "D", "text": "Bei Hunden, bei denen wirklich eine Verletzungsgefahr von anderen besteht, muss ein Maulkorb besondere Sicherheitskriterien erfüllen. Er muss so befestigt werden können, dass der Hund ihn nicht abstreifen kann und das Material und die Verarbeitung des Maulkorbs müssen besonders stabil sein."}], "correct": ["A", "B", "C", "D"], "image": null}, {"number": 8, "category": "Hundebegegnungen", "question": "Zwei Hunde kämpfen miteinander. Die Besitzer stehen daneben und schreien die Hunde an, um den Kampf zu beenden. Wie interpretieren die Hunde dieses Verhalten?", "options": [{"key": "A", "text": "Durch das Anschreien bekommen die Hunde Angst und beenden den Kampf sofort."}, {"key": "B", "text": "Durch die aggressive Stimmung der Besitzer steigt der Stress der Hunde und sie können daher weiterkämpfen."}, {"key": "C", "text": "Das Schreien der Besitzer beeinflusst das Verhalten der Hunde nicht."}, {"key": "D", "text": "Durch das Schreien verstehen die Hunde, dass sie nicht kämpfen sollen und hören daher auf."}], "correct": ["B"], "image": null}, {"number": 9, "category": "Strafen", "question": "Was ist zu der Anwendung von Leinenrucken zur Erziehung zu sagen?", "options": [{"key": "A", "text": "Leinenrucke sind notwendig für die Erziehung zur Leinenführigkeit."}, {"key": "B", "text": "Jegliche Anwendung von Leinenrucken kann zu Schmerzen führen und gilt als nicht tierschutzkonform."}, {"key": "C", "text": "Für verhaltensauffällige Hunde ist die Arbeit mit Leinenrucken oftmals notwendig, um sie überhaupt trainieren zu können."}, {"key": "D", "text": "Ständige Leinenrucke können zu verschiedenen körperlichen Schäden im Halsbereich führen."}], "correct": ["B", "D"], "image": null}, {"number": 10, "category": "Hilfsmittel", "question": "Darf man ängstlichen Hunden einen Maulkorb aufziehen, wenn es die Situation erfordern würde?", "options": [{"key": "A", "text": "Auf keinen Fall, weil der Hund noch mehr Angst bekommen würde."}, {"key": "B", "text": "Wenn man den Hund schrittweise daran gewöhnt, stellt der Maulkorb keine Belastung dar."}, {"key": "C", "text": "Ein ängstlicher Hund braucht sowieso keinen Maulkorb, weil er nicht aggressiv ist."}, {"key": "D", "text": "Ängstliche Hunde könnten in Bedrängungssituationen beißen oder es können z. B. in öffentlichen Verkehrsmitteln Maulkorbpflicht für alle Hunde bestehen."}], "correct": ["B", "D"], "image": null}, {"number": 11, "category": "Hundebegegnungen", "question": "Was versteht man unter dem sogenannten „Welpenschutz“?", "options": [{"key": "A", "text": "Welpen werden von ihrer Mutterhündin niemals im Stich gelassen."}, {"key": "B", "text": "Welpen werden von erwachsenen Hunden nicht gebissen, denn sie stehen unter Welpenschutz. Ein erwachsener Hund, der nach einem Welpen schnappt, ist verhaltensgestört."}, {"key": "C", "text": "Erwachsene Hunde lassen junge Hunde im ersten Lebensjahr alles machen, was sie wollen, weswegen man auch mit der Erziehung eines Hundes erst mit einem Jahr beginnen sollte."}, {"key": "D", "text": "Es gibt keinen „Welpenschutz“. Den Welpen „schützt“ angemessenes, d.h. unterwürfiges und beschwichtigendes Verhalten."}], "correct": ["D"], "image": null}, {"number": 12, "category": "Rassen", "question": "Was ist die Grundveranlagung, die jeder Hund in sich trägt?", "options": [{"key": "A", "text": "Hunde sind Jagdraubtiere."}, {"key": "B", "text": "Hunde sind für das Zusammenleben mit Menschen geschaffen worden. Sie sind völlig abhängig vom Menschen und können alleine nicht existieren, da sie sich keine Nahrung beschaffen könnten."}, {"key": "C", "text": "Hunde sind soziale Tiere und darauf ausgerichtet, in einem Gruppenverband zu leben."}, {"key": "D", "text": "Hunde sind Aasfresser und suchen deshalb ständig nach toten Tieren."}], "correct": ["A", "C"], "image": null}, {"number": 13, "category": "Hundebegegnungen", "question": "Warum können Hunde an der Leine aggressiver reagieren?", "options": [{"key": "A", "text": "Hunde können an der Leine unsicherer gegenüber anderen Hunden sein und sich dadurch aggressiver verhalten, wenn sie in jungem Alter nie gelernt haben, dass man sich auch an der Leine entspannt begrüßen kann."}, {"key": "B", "text": "Hunde können sich an der Leine nicht frei bewegen und ausweichen und können sich daher schneller bedroht fühlen und aggressiver reagieren."}, {"key": "C", "text": "Hunde können frustriert sein, dass sie durch die Leine von einem Kontakt mit dem anderen Hund abgehalten werden und können sich deshalb aggressiv verhalten."}, {"key": "D", "text": "Durch Versuche der Halter unerwünschtes Verhalten an der Leine durch harmlos erscheinende Korrekturen bis hin zu Schreck- oder Strafreizen zu unterbinden, wird aggressives Verhalten gefördert."}], "correct": ["A", "B", "C", "D"], "image": null}, {"number": 14, "category": "Aufzucht", "question": "Woran erkennen Sie eine empfehlenswerte Welpenspielgruppe?", "options": [{"key": "A", "text": "Es dürfen Hunde verschiedener Rassen teilnehmen. Die Gruppengröße beträgt in der Regel maximal 8 Welpen. Es dürfen nur gesunde Hunde bis ca. zur 16. Lebenswoche teilnehmen."}, {"key": "B", "text": "Der/Die Trainer/in bestraft einen Welpen sofort oder erschreckt ihn mit einer Wasserspritze oder anderem, wenn er aggressives Verhalten zeigt, denn die Hunde sollen eine gute Sozialverträglichkeit lernen."}, {"key": "C", "text": "Ängstlichen Welpen wird ein sicherer Rückzugsort beim Halter gewährt und „Grobiane“ liebevoll zu anderen Welpen abgelenkt. Bei sehr ängstlichen Hunden wird in ungestörter Atmosphäre Kontakt mit einem einzelnen passenden Welpen ermöglicht."}, {"key": "D", "text": "Den Welpen werden viele verschiedene Reizsituationen geboten, damit sie „umweltsicher“ werden. Dabei bestimmt das schwächste Glied der Gruppe das Ausmaß der Reize."}], "correct": ["A", "C", "D"], "image": null}, {"number": 15, "category": "Hilfsmittel", "question": "Welche der aufgeführten Erziehungshilfsmittel sind sinnvoll?", "options": [{"key": "A", "text": "Leine und breites, nicht würgendes Halsband oder gut sitzendes Brustgeschirr, ggf. zusätzlich Kopfhalfter für Hunde."}, {"key": "B", "text": "Halsbänder mit einem auf Knopfdruck auslösbaren Sprühstoß."}, {"key": "C", "text": "Geräte, die für den Hund unangenehme Geräusche im Ultraschallbereich erzeugen, um unerwünschtes Verhalten auf Knopfdruck zu beeinflussen."}, {"key": "D", "text": "Erziehungsgeschirre mit Zugwirkung unter den Achseln."}], "correct": ["A"], "image": null}, {"number": 16, "category": "Ausdrucksverhalten Bilder", "question": "Welchen Ausdruck zeigt dieser Hund?", "options": [{"key": "A", "text": "Der Hund ist neutral bis aufmerksam."}, {"key": "B", "text": "Der Hund droht aus Unsicherheit."}, {"key": "C", "text": "Der Hund ist friedfertig."}, {"key": "D", "text": "Der Hund ist unterwürfig."}], "correct": ["B"], "image": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAtAAAAE9CAAAAAAHDgqBAAAACXBIWXMAAAsSAAALEgHS3X78AAAVwUlEQVR42u2d2ZrjKgyEXfn6/V+55mJ6cRw2sUuIm3N6ktgGfuQSCHFdhxSSb3/+/RsvL3YKjgH6UVniTjKcBAdaF8n8ri5/68xYi9D5dqD3BvrCO764clLDkXagdwY6bIidaAdaG81o8PmcaYXldaiBHvxTL26hJwJdbrZBN9QOtAKgZdbXkXagNxccQqSdaAd6c+n8TTTuk3pIDgAvDvTGniD+fwu3dZfH5PSH0HaoHehNcH4C+7MY+P8f+f3B7+fgH/FusB3o/WzzH7zPmI6/Ve7b57/r40khsuESOX2g2QI6pBF43Um9/TfGAG+sssh/xBb1xkf8lQNtiGY8e/tG8hvEvAuSm63+/hLT2mOPdmT6UTrPpXNrbjDYanywgAl9is/P8C4wUkA/iM4HMq1mmkGX4a9e334BhtxsN9NY8RhxpcarcBUOV9f3I3M1+unNKNEBqx25Rd5gY66eZeJBHh1S+0gEhxK1EGhu+FSc15pP0rmidx9jb7T5So6W/dDGPhTXPSU3MA5TJfbbq43jTAWLLvL9raQJx0pUdo8ww3Y0i9oN7UqEhfaxia7qeR2u5hqKYN5Yud00CUc/MZsbKuMghqfdWVyDpX5j1csLvzv0fn+GNgxM0FxbMTRfFhW9h9IHRrIy2MxQo5wnTAUB43jYVY8EK8bnWxQJtqqDYikVeNkuWCWqUeCrbrCiyujDqlkZ6ifoULtPMjpkCptVBilTT4V5QGN/MrD5atVMugVAN8t7o r Pubertät sind Hunde häufig unkonzentriert und abgelenkt."}, {"key": "D", "text": "Während der Pubertätsphase sollte man den Hund für unerwünschtes Verhalten und Ungehorsam strikt bestrafen, z.B. durch ein heftiges Schütteln im Nackenfell, denn der Mensch muss sich als Chef durchsetzen."}], "correct": ["A", "B", "C"], "image": null}, {"number": 22, "category": "Hundewahl", "question": "Welche Überlegungen muss man anstellen, wenn man sich einen Hund anschaffen will?", "options": [{"key": "A", "text": "Der ausgewählte Hund sollte von seiner Rasseveranlagung her möglichst gut zu einem passen. Das Aussehen sollte hingegen nicht ausschlaggebend für die Entscheidung sein."}, {"key": "B", "text": "Beim Zusammenleben mit einem Hund könnten Probleme auftreten. Habe ich dann die Geduld, Zeit und Kraft mich darum zu kümmern?"}, {"key": "C", "text": "Gehört die Rasse, für die ich mich interessiere, zu einer der erlaubnispflichtigen Hunderassen, sodass ich mich erkundigen muss, ob spezielle Voraussetzungen für eine Erlaubnis zur Haltung erfüllt werden müssen?"}, {"key": "D", "text": "Gehört die Rasse, für die ich mich eigentlich interessiere, zu einer der Rassen mit sehr kurzer Nase, die Probleme mit der Atmung, den Augen, Beinen und der Wirbelsäule haben (sog. Qualzucht), sodass ich mich den Hunden zuliebe für eine andere Rasse entscheiden sollte?"}], "correct": ["A", "B", "C", "D"], "image": null}, {"number": 23, "category": "Probleme - Maßnahmen", "question": "Wer wäre der beste Ansprechpartner, wenn es zu Problemen im Zusammenleben kommt?", "options": [{"key": "A", "text": "Der Züchter oder ein anderer Halter derselben Rasse."}, {"key": "B", "text": "Ein Tierarzt/ärztin, der/die sich auf Verhalten spezialisiert hat."}, {"key": "C", "text": "Ein anderer Hundebesitzer, der seinen Hund gut unter Kontrolle hat."}, {"key": "D", "text": "Ein/e moderne/r und erfahrene/r Hundetrainer/in, der/die im Bereich Problemverhalten fachlich nachweislich korrekt geschult ist und über positive Bestärkung arbeitet."}], "correct": ["B", "D"], "image": null}, {"number": 24, "category": "Probleme – Verständnis", "question": "Ist es für die Entwicklung des Welpen sehr wichtig, ob er in seinen ersten Lebenswochen zahlreiche Außenreize entspannt und positiv kennenlernt?", "options": [{"key": "A", "text": "Je mehr Reize der Welpe entspannt kennen lernt, desto mehr Verknüpfungen der Nervenbahnen werden in seinem Gehirn angelegt."}, {"key": "B", "text": "Vielfältige Reizsituationen geben dem Welpen Selbstvertrauen und Sicherheit im Umgang mit neuen Situationen."}, {"key": "C", "text": "Ein Welpe kann noch gar keine Reize verarbeiten."}, {"key": "D", "text": "Die Entwicklung des Gehirns hängt nicht vom Angebot verschiedener Reize ab, sondern geschieht automatisch."}], "correct": ["A", "B"], "image": null}, {"number": 25, "category": "Hundebegegnungen", "question": "Unter welchen Umständen kann ich meinen Hund in der Öffentlichkeit mit anderen Hunden spielen lassen?", "options": [{"key": "A", "text": "Im Hundeauslaufgebiet kann ich meinen Hund immer spielen lassen. Falls ein anderer Hund nicht spielen möchte, regeln die Hunde das unter sich."}, {"key": "B", "text": "Wenn ich mit dem anderen Hundehalter abgeklärt habe, dass Spielkontakt erwünscht ist und beide Hunde frei laufen können."}, {"key": "C", "text": "Wildes Spiel niemals an der Straße, an der Leine oder wenn sich andere Menschen oder Tiere durch die spielenden Hunde belästigt fühlen oder gefährdet werden könnten."}, {"key": "D", "text": "Am sichersten ist es, wenn beide Hunde frei laufen können. Bei Welpen oder Hunden, die niemals abgeleint werden können, muss abgewogen werden zwischen der Chance auf ein ruhiges entspanntes Spiel und einer möglichen Verwicklungsgefahr der Leine oder der Leinen."}], "correct": ["B", "C", "D"], "image": null}, {"number": 26, "category": "Ausdrucksverhalten Bilder", "question": "Welchen Ausdruck zeigt dieser Hund?", "options": [{"key": "A", "text": "Der Hund ist neutral bis }, {"key": "C", "text": "Wenn man keinen Garten hat."}, {"key": "D", "text": "Wenn man eine starke Allergie auf Hundehaare hat."}], "correct": ["A", "B", "D"], "image": null}, {"number": 28, "category": "Hund und Kind", "question": "Was kann zu Problemen zwischen Hunden und Kindern führen?", "options": [{"key": "A", "text": "Kinder können auf Spielideen kommen, die Hunden unangenehm sind."}, {"key": "B", "text": "Kinder können Hundeverhalten missverstehen bzw. falsch deuten und verhalten sich dann aus Hundesicht unangemessen."}, {"key": "C", "text": "Zwischen Kindern und Hunden gibt es keine Probleme, denn sie sind gleichermaßen spielbegeistert und verstehen sich immer gut."}, {"key": "D", "text": "Beide, Kinder und Hunde, sind unberechenbar."}], "correct": ["A", "B", "D"], "image": null}, {"number": 29, "category": "Aufzucht", "question": "Welche Erfahrungen sind für ein reibungsloses Zusammenleben in der menschlichen Gesellschaft für einen Welpen wichtig?", "options": [{"key": "A", "text": "Er sollte in positiven Begegnungen viele verschiedene Menschen (von Babies bis zu alten Menschen) kennenlernen."}, {"key": "B", "text": "Fahrten mit öffentlichen Verkehrsmitteln und Teilnahme am turbulenten Straßenverkehr, an die ein Hund je nach seinem Naturell schrittweise herangeführt werden sollte."}, {"key": "C", "text": "Welpen sollten möglichst viel im heimischen Bereich gehalten werden, damit sie nicht überfordert werden."}, {"key": "D", "text": "Aufenthalte im Zwinger, damit der Welpe lernen kann, auch einmal allein zu bleiben."}], "correct": ["A", "B"], "image": null}, {"number": 30, "category": "Rechtliches", "question": "Darf man Hunde im Wald frei laufen lassen?", "options": [{"key": "A", "text": "Im Wald dürfen Hunde nur auf Wegen unangeleint mitgeführt werden, sofern nicht eine spezielle Leinenpflicht für das gesamte Gebiet besteht. In Naturschutzgebieten besteht grundsätzlich Leinenpflicht."}, {"key": "B", "text": "Wenn der Hund nur manchmal ein paar Minuten außerhalb des Weges ist, darf man ihn frei laufen lassen, denn in so kurzer Zeit kann ein Hund im Wald keinen Schaden anrichten."}, {"key": "C", "text": "Einen Hund sollte man nur dann frei laufen lassen, wenn man ihn zuverlässig in allen Situationen abrufen kann. Im Wald kann allein das Aufscheuchen von Wild zu Schäden führen. Dies kann durch Stress, das Erschöpfen von Energiereserven und das Flüchten des Wildes über die nächste Straße passieren."}, {"key": "D", "text": "Gemäß dem Landesforstgesetz muss sich jeder, der den Wald betritt, so verhalten, dass die Lebensgemeinschaft Wald und die Bewirtschaftung des Waldes nicht gestört, der Wald nicht gefährdet, beschädigt oder verunreinigt wird. Die Erholung anderer darf nicht unzumutbar beeinträchtigt werden."}], "correct": ["A", "C", "D"], "image": null}, {"number": 31, "category": "Ausdrucksverhalten Fragen", "question": "Woran kann man erkennen, ob ein Hund einem anderen gegenüber Imponierverhalten zeigt?", "options": [{"key": "A", "text": "Er zeigt einen starren Blick am Gegner vorbei."}, {"key": "B", "text": "Er macht sich groß (Kopf hoch, Ohren aufgerichtet, steifer Gang, Schwanz hoch)."}, {"key": "C", "text": "Er bellt und legt die Ohren an."}, {"key": "D", "text": "Er stellt den Schwanz steil auf und vor Erregung wird oft ein schnelles Wedeln mit wenig Ausschlag gezeigt."}], "correct": ["A", "B", "D"], "image": null}, {"number": 32, "category": "Haltung", "question": "Welche Bedürfnisse des Hundes müssen bei artgerechter Haltung täglich ausreichend erfüllt werden?", "options": [{"key": "A", "text": "Der Hund muss ausreichend, d.h. mehrere Stunden täglich geistig und körperlich Beschäftigung haben. Dies muss dem Alter und dem Gesundheitszustand des Hundes angepasst werden."}, {"key": "B", "text": "Der Hund muss jeden Tag ausreichend lange Sozialkontakte mit Menschen und Artgenossen haben. Dies muss den Bedürfnissen und Möglichkeiten des Hundes angepasst werden."}, {"key": "C", "text": "Der Hund muss täglich ausreichend Futter erhalten und ständig frisches Wasser zur Verfügung haben."}, {"key": "D", "text": "Der Hund sollte vorwiegend in einer Zwingeranlage mit gut isoliertem Boden gehalten werden."}], "correct": ["A", "B", "C"], "image": null}, {"number": 33, "category": "Hund und Kind", "question": "Sollte man seinen Hund unbeaufsichtigt mit Kindern spielen lassen?", "options": [{"key": "A", "text": "Wenn der Hund und das Kind zusammenleben, ist das kein Problem, weil der Hund seine eigenen Familienmitglieder nie beißen bzw. verletzen würde."}, {"key": "B", "text": "Wenn der Hund die Kinder kennt und mag, ist das kein Problem."}, {"key": "C", "text": "Eine gute Aufsicht bei Kontakten zwischen Kindern und Hunden ist notwendig, weil es immer zu kritischen Situationen kommen kann."}, {"key": "D", "text": "Nur, wenn es ein kleiner Hund ist, der den Kindern nichts tun kann."}], "correct": ["C"], "image": null}, {"number": 34, "category": "Aufzucht", "question": "Ist die Aufzucht von Welpen im Garten ideal?", "options": [{"key": "A", "text": "Der Garten ist eine natürliche Umgebung und das härtet ab."}, {"key": "B", "text": "Bei einer ausschließlichen Aufzucht im Garten kann der Hund nicht genügend Erfahrungen mit Menschen und dem Leben in häuslicher Umgebung machen."}, {"key": "C", "text": "Es kommt nicht darauf an, wo der Hund aufwächst, sondern wie viel ihm geboten wird. Bei einer Aufzucht im Garten muss sichergestellt sein, dass er dennoch ausreichend viele positive Kontakte mit Menschen, Umweltreizen (z.B. Staubsauger, Verkehr) und anderen Hunden hat."}, {"key": "D", "text": "Im Garten lauern viele Krankheitserreger, deshalb sollten Welpen bis zur 12. Woche überhaupt nicht draußen gehalten werden."}], "correct": ["B", "C"], "image": null}, {"number": 35, "category": "Rechtliches", "question": "Ist es sinnvoll, den Hund mit einem Mikrochip kennzeichnen zu lassen?", "options": [{"key": "A", "text": "Ja, per Mikrochip kann der Hund immer sicher seinem Besitzer zugeordnet werden. In NRW ist ein Mikrochip für Hunde über 20 kg oder 40 cm vorgeschrieben."}, {"key": "B", "text": "Ja, die Daten eines Mikrochips, der nach den Iso-Richtlinien gefertigt ist, sind auch im Ausland lesbar."}, {"key": "C", "text": "Ja, im Vergleich mit einer Tätowierung hat ein Mikrochip die Vorteile, dass eine Narkose entfällt und der Wundschmerz wesentlich geringer ist."}, {"key": "D", "text": "Nein, es ist nicht sinnvoll, da der Mikrochip gesundheitlich belastend ist."}], "correct": ["A", "B", "C"], "image": null}, {"number": 36, "category": "Hilfsmittel", "question": "Welche Risiken gibt es, wenn man aus erzieherischen Maßnahmen etwas nach seinem Hund wirft, z. B. einen Schlüssel oder eine Wurfkette?", "options": [{"key": "A", "text": "Der Hund kann Angst vor ähnlichen Geräuschen und Situationen bekommen. Z. B. kann es für einen Hund schwer sein zu unterscheiden, wann ein Schlüsselklimpern ihm gilt und wann nicht."}, {"key": "B", "text": "Es gibt keine Risiken, es ist eine einfache Möglichkeit unerwünschtes Verhalten zu unterbrechen."}, {"key": "C", "text": "Durch Schreck und Schmerz wird Stress erzeugt, der sich nachteilig auf das Lernen auswirkt und Unsicherheit und Angst fördert."}, {"key": "D", "text": "Es kommt in vielen Fällen zu unbeabsichtigten Verknüpfungen und Verhaltensprobleme können gefördert oder ausgelöst werden."}], "correct": ["A", "C", "D"], "image": null}, {"number": 37, "category": "Haltung", "question": "Nennen Sie Punkte, die man erfüllen muss, um einen Hund artgerecht zu halten.", "options": [{"key": "A", "text": "Der Hund braucht täglich häufige Kontaktmöglichkeiten zu Menschen und/oder Hunden."}, {"key": "B", "text": "Hunde brauchen genügend Platz, um sich ausreichend bewegen zu können."}, {"key": "C", "text": "Hunde brauchen ausreichend häufige (mind. dreimal täglich) und ausreichend lange (insgesamt mindestens ca. zwei Stunden am Tag für einen gesunden Hund) Spaziergänge."}, {"key": "D", "text": "Es muss gewährleistet sein, dass der Hund im Krankheitsfall medizinisch versorgt werden kann."}], "correct": ["A", "B", "C", "D"], "image": null}, {"number": 38, "category": "Hund und Kind", "question": "Was sind typische „Fehler“ von Kindern bei Begegnungen mit einem Hund?", "options": [{"key": "A", "text": "Dem Hund direkt in die Augen starren."}, {"key": "B", "text": "Den direkten Blick zum Hund meiden."}, {"key": "C", "text": "Die Arme hochreißen, schreien oder wegrennen."}, {"key": "D", "text": "Dem Hund über den Kopf streicheln."}], "correct": ["A", "C", "D"], "image": null}, {"number": 39, "category": "Aufzucht", "question": "Welche Punkte sind bei der Welpenerziehung wichtig?", "options": [{"key": "A", "text": "Mit der Erziehung sollte man grundsätzlich nicht in Welpentagen, sondern frühestens mit einem halben Jahr anfangen."}, {"key": "B", "text": "Welpen können sich immer nur kurz konzentrieren."}, {"key": "C", "text": "Einen Welpen sollte man niemals bestrafen, denn sonst fördert man Ängste gegenüber Menschen und der Welpe büßt Vertrauen in den Menschen ein."}, {"key": "D", "text": "Durch frühzeitiges Training über positive Bestärkung fördert man die Bereitschaft zur Zusammenarbeit mit dem Menschen und erzielt besonders zuverlässige Ergebnisse."}], "correct": ["B", "C", "D"], "image": null}, {"number": 40, "category": "Krankheiten", "question": "Warum ist es wichtig, seinen Hund regelmäßig gegen Tollwut impfen zu lassen?", "options": [{"key": "A", "text": "Die Tollwutimpfung ist gesetzlich vorgeschrieben."}, {"key": "B", "text": "Tollwut ist eine Infektionskrankheit, mit der sich auch Menschen infizieren können."}, {"key": "C", "text": "Eine Tollwutimpfung ist überflüssig. Tollwut kommt in Deutschland überhaupt nicht mehr vor."}, {"key": "D", "text": "Tollwutgeimpfte Hunde stehen gesetzlich besser da als ungeimpfte. Weiterhin ist sie für eine Einreise in viele Länder und Rückreise nach Deutschland vorgeschrieben."}], "correct": ["B", "D"], "image": null}, {"number": 41, "category": "Ausdrucksver r?", "options": [{"key": "A", "text": "Er züchtet in aller Regel Hunde verschiedener Rassen oder hält und verkauft zumindest nicht nur eine Rasse. Er hält diese Tiere in einer gut gepflegten, sauberen Zwingeranlage und achtet darauf, dass die Tiere nicht durch Besucher gestört werden."}, {"key": "B", "text": "Er gibt gerne Auskunft und klärt die Interessenten auch über mögliche Nachteile der Rasse auf."}, {"key": "C", "text": "Er hat ständig einen Wurf Welpen, um die Nachfrage nach der Rasse zu decken."}, {"key": "D", "text": "Ein seriöser Züchter integriert die Welpen in seine Familie und bietet ihnen während der Aufzuchtphase zahlreiche Alltags- und Umweltreize."}], "correct": ["B", "D"], "image": null}, {"number": 58, "category": "Hund und Kind", "question": "Wie sollten sich Kinder verhalten, wenn sie einem fremden Hund begegnen?", "options": [{"key": "A", "text": "Normal weitergehen, ohne den Hund anzusehen bzw. anzusprechen."}, {"key": "B", "text": "Den Halter fragen, ob sie sich dem Hund nähern dürfen, sofern sie das gerne machen möchten."}, {"key": "C", "text": "Zügig auf den Hund zugehen und ihn streicheln."}, {"key": "D", "text": "Vorsichtig auf den Hund zugehen und ihn ganz kurz von hinten auf den Rücken streicheln."}], "correct": ["A", "B"], "image": null}, {"number": 59, "category": "Strafen", "question": "Was bedeutet es, wenn man seinen Hund bei unerwünschtem Verhalten blockiert?", "options": [{"key": "A", "text": "Unter Blockieren wird häufig verstanden, dass man sich körpersprachlich mehr oder minder offensichtlich drohend vor den Hund stellt."}, {"key": "B", "text": "Empfindet der Hund es als bedrohlich, dass sein Halter ihn blockiert, fördert das Stress und Unsicherheit und damit auf Dauer aggressive oder andere unerwünschte Verhaltensweisen."}, {"key": "C", "text": "Blockieren oder Schubsen eines Hundes mit unerwünschten Verhaltensweisen bringt den Hund dazu, ruhiges und entspanntes Verhalten zu lernen."}, {"key": "D", "text": "Durch das Blockieren eines Hundes kann man effektiv unerwünschte Verhaltensweisen unterbinden, sodass der Hund verstehen kann, was er darf und was nicht."}], "correct": ["A", "B"], "image": null}, {"number": 60, "category": "Rechtliches", "question": "Welche Rechtsgebiete können zum Beispiel für Hundehalter relevant sein?", "options": [{"key": "A", "text": "Strafrecht, Zivilrecht, Ordnungswidrigkeitenrecht, Tierschutzrecht."}, {"key": "B", "text": "Landeshundegesetze und kommunale Bestimmungen."}, {"key": "C", "text": "Tierschutz-Hundeverordnung."}, {"key": "D", "text": "Keines, man kann sich notfalls damit herausreden, dass man den Gesetzestext nicht kennt."}], "correct": ["A", "B", "C"], "image": null}, {"number": 61, "category": "Ausdrucksverhalten Fragen", "question": "Was für eine Bedeutung hat es, wenn sich ein Hund flach auf den Boden legt und einen entgegenkommenden Hund mit dem Blick fixiert?", "options": [{"key": "A", "text": "Er möchte vermutlich einen „Angriff“ starten. Dieser Angriff kann spielerisch oder ernst ausgerichtet sein."}, {"key": "B", "text": "Manche Hunde starten aus der Position keinen Angriff, sondern schaffen es einfach aufzustehen, wenn der andere Hund angekommen ist und gehen in normalen Sozialkontakt über."}, {"key": "C", "text": "Es hat gar nichts mit dem anderen Hund zu tun, sondern ist ein Zeichen von starken Bauchschmerzen."}, {"key": "D", "text": "Der liegende Hund macht sich klein, weil er Angst hat."}], "correct": ["A", "B"], "image": null}, {"number": 62, "category": "Umgang und Verständnis", "question": "Was fördert eine vertrauensvolle Beziehung zu einem Hund?", "options": [{"key": "A", "text": "Der Hund muss im Haus immer auf seinem Platz liegen."}, {"key": "B", "text": "Der Hund muss auf Spaziergängen hinter einem gehen."}, {"key": "C", "text": "Der Hund kann sich darauf verlassen, dass sein Halter ihn nicht bedroht oder einschüchtert."}, {"key": "D", "text": "Der Hund erlebt schöne Dinge mit seinem Halter."}], "correct": ["C", "D"], "image": null}, {"number": 63, "category": "Aufzucht", "question": "Wie lange dauert die sogenannte Sozialisationsphase beim Welpen?", "options": [{"key": "A", "text": "Bis zum Abschluss der 8. Lebenswoche."}, {"key": "B", "text": "Bis zum Abschluss der 12. bis maximal 16. Lebenswoche."}, {"key": "C", "text": "Bis zur Geschlechtsreife."}, {"key": "D", "text": "Bis zu einem Jahr."}], "correct": ["B"], "image": null}, {"number": 64, "category": "Haltung", "question": "Ist Anbindehaltung in Deutschland grundsätzlich erlaubt?", "options": [{"key": "A", "text": "Es gibt diesbezüglich keine besonderen Bestimmungen."}, {"key": "B", "text": "Ja, wenn die Leine so lang ist, dass der Hund sich gut bewegen und bequem hinlegen kann, darf man ihn angebunden halten."}, {"key": "C", "text": "Ja, aber die Leine muss mindestens drei Meter lang sein."}, {"key": "D", "text": "Nein. Aber für Arbeitshunde gibt es bestimmte Ausnahmen. Dabei muss eine Betreuungsperson vorhanden sein, die Leine mindestens 3 Meter lang und gegen Aufdrehen gesichert sein und ein weiches breites Halsband oder Brustgeschirr verwendet werden."}], "correct": ["D"], "image": null}, {"number": 65, "category": "Ausdrucksverhalten Bilder", "question": "Welchen Ausdruck zeigt dieser Hund?", "options": [{"key": "A", "text": "Der Hund ist ängstlich und unterwürfig."}, {"key": "B", "text": "Der Hund ist neutral bis aufmerksam."}, {"key": "C", "text": "Der Hund ist müde."}, {"key": "D", "text": "Der Hund droht unsicher und ist erregt."}], "correct": ["B"], "image": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZgAAAExCAAAAABkQ+uvAAAACXBIWXMAAAsSAAALEgHS3X78AAAgAElEQVR42u2dZWCT19vGr3pLS4sVaxnuFBnusiHDhg1nwJABQ8aQwdAJDBj/4YPC0OG+4e4OZViR4lIoUKFuyfV+eJI0aZ542jx5l/tT8sjJOeeX47cADrGeLP7wsaMSJCij5Xwc5KgG6clqkjcd1SA5aRVB8p6f+iX34i6OerG5vCRJjlO/NJ0DHPViY/GcncbIGxpg3KYmc7+jZmwsFUi29SdP+aoujSEdYGwuXchRcO4fy0+UV7qmOMDYXpq/Y2hpANd5RHmpLy0A4+yoUquIe498+CwMwBXVpdp/OqrF9vIjZau8ACCIEU0ELs/5eq2jK7O17OUd4UMQ+SUAIIIPyreKMhuMq6NOrSGd6+BXACi22hvI "key": "B", "text": "Er schiebt den Hund zur Seite."}, {"key": "C", "text": "Er ignoriert den Hund, wenn dieser mit einem Ball ankommt und spielen möchte."}, {"key": "D", "text": "Er greift plötzlich nach dem Hund."}], "correct": ["A", "B", "D"], "image": null}, {"number": 68, "category": "Aufzucht", "question": "Warum sind gerade die ersten drei Monate im Leben eines Hundes so entscheidend?", "options": [{"key": "A", "text": "Die Hunde sammeln in dieser Zeit Erfahrungen, die ihnen im späteren Leben als Vergleichsmaßstab dienen."}, {"key": "B", "text": "Die ersten drei Monate sind gar nicht so entscheidend. Alle wichtigen Erfahrungen kann ein Hund auch zu einem späteren Zeitpunkt im Leben machen."}, {"key": "C", "text": "In dieser Zeit entwickelt sich das Gehirn besonders schnell. Durch gute Aufzuchtbedingungen fördert man Umweltsicherheit und soziale Sicherheit und beugt damit der Entstehung von Problemverhaltensweisen vor."}, {"key": "D", "text": "Hunde binden sich in dieser Zeit unwiederbringlich an ihren Besitzer."}], "correct": ["A", "C"], "image": null}, {"number": 69, "category": "Rechtliches", "question": "Ist es in Deutschland gestattet, einem Hund Rute oder Ohren zu kupieren?", "options": [{"key": "A", "text": "Dies ist durch bestimmte Rassebestimmungen vorgeschrieben."}, {"key": "B", "text": "Nur innerhalb der ersten 16 Lebenswochen, weil die Hunde in dieser Zeit noch kein Schmerzempfinden haben."}, {"key": "C", "text": "Es ist verboten."}, {"key": "D", "text": "Für nachweislich jagdlich geführte Hunde kann es im Einzelfall Ausnahmen zum Kupieren der Rute geben."}], "correct": ["C", "D"], "image": null}, {"number": 70, "category": "Training", "question": "Was können im Training Hinweise für Stress sein?", "options": [{"key": "A", "text": "Hunde trainieren immer gerne, sodass sie dabei keinen negativen Stress haben können."}, {"key": "B", "text": "„Stures“ Verhalten. Der Hund reagiert nicht oder nur mühselig auf eigentlich bekannte Signale oder Trainingsversuche. Denn Stress behindert das Lernen und das Abrufen bekannter Lerninhalte."}, {"key": "C", "text": "Unruhiges bis hyperaktives Verhalten und Probleme mit der Konzentration."}, {"key": "D", "text": "Spontanes und freudiges Reagieren auf bereits gut gelernte Signale für Trainingsinhalte."}], "correct": ["B", "C"], "image": null}, {"number": 71, "category": "Probleme - Maßnahmen", "question": "Mein Hund hat beim Tierarzt/ärztin auf dem Tisch sehr viel Angst und knurrt auch. Was sind sinnvolle Maßnahmen?", "options": [{"key": "A", "text": "Ich bleibe selbst möglichst ruhig und entspannt."}, {"key": "B", "text": "Ich sollte mich über ein „Medical Training“ informieren, um schrittweise über positive Bestärkung die Angst meines Hundes zu reduzieren."}, {"key": "C", "text": "Das Knurren muss konsequent unterbunden werden, damit der Hund lernt, dass er sich nicht aggressiv verhalten darf."}, {"key": "D", "text": "Man sollte ihn einmal laut anschreien oder ein lautes Geräusch machen, damit er aufhört sich so aufzuführen."}], "correct": ["A", "B"], "image": null}, {"number": 72, "category": "Probleme – Verständnis", "question": "Aus welchen Gründen kann ein Hund an der Leine ziehen?", "options": [{"key": "A", "text": "Er ist dominant und will daher seinem Besitzer gegenüber durchsetzen, wo es lang geht."}, {"key": "B", "text": "Er hat nicht gelernt, an lockerer Leine zu gehen."}, {"key": "C", "text": "Es fällt ihm zu schwer so langsam zu gehen wie sein Halter oder ist zu abgelenkt, um sich auf artiges Gehen konzentrieren zu können."}, {"key": "D", "text": "Er empfindet Angst und Stress und versucht aus der Situation weg zu ziehen."}], "correct": ["B", "C", "D"], "image": null}, {"number": 73, "category": "Aufzucht", "question": "Ab wann sollte man mit einem Welpen eine Welpenspielgruppe besuchen?", "options": [{"key": "A", "text": "So früh wie möglich. Welpen brauchen nicht nur sozialkompetente Althunde, sondern auch gleichaltrige Hunde zum Spielen, um ein möglichst gutes Sozialverhalten zu lernen. Ca. 3-4 Tage nach der Übernahme kann man mit einem gesunden Welpen eine Welpenspielgruppe besuchen."}, {"key": "B", "text": "Ab dem vierten Lebensmonat, sofern der Welpe alle notwendigen Impfungen bekommen hat. Vorher sollte man auf keinen Fall den Welpen an andere Hunde heranlassen, um jegliches Infektionsrisiko zu vermeiden. Denn angemessenes Sozialverhalten ist Hunden angeboren, sodass ein Meiden von Kontakten in dem Alter kein Problem ist."}, {"key": "C", "text": "Gar nicht, weil langes oder rauhes Welpenspiel den Gelenken schadet."}, {"key": "D", "text": "Wenn der Welpe mit mindestens einem anderen Hund täglichen Kontakt hat, gar nicht, weil dieser Kontakt dem Hund für eine optimale Entwicklung reicht."}], "correct": ["A"], "image": null}, {"number": 74, "category": "Rechtliches", "question": "Ist die Kastration in Deutschland erlaubt?", "options": [{"key": "A", "text": "Ja, aber nur aus medizinischen Gründen, zur Verhinderung der unkontrollierten Fortpflanzung oder wenn die Kastration zur weiteren Haltung notwendig ist."}, {"key": "B", "text": "Nein, die Kastration ist durch das Tierschutzgesetz grundsätzlich ohne jede Ausnahme verboten."}, {"key": "C", "text": "Ja, aber nur wenn im Einzelfall die Vor- und Nachteile sorgfältig abgewogen werden und die Kastration zugunsten des Wohlbefindens des Hundes vorgenommen wird."}, {"key": "D", "text": "Ja, aber erst ab einem Alter von einem Jahr und nur aus medizinischen Gründen."}], "correct": ["A", "C"], "image": null}, {"number": 75, "category": "Ausdrucksverhalten Bilder", "question": "Welchen Ausdruck zeigt dieser Hund?", "options": [{"key": "A", "text": "Der Hund ist ängstlich und unterwürfig."}, {"key": "B", "text": "Der Hund möchte am Bauch gestreichelt werden."}, {"key": "C", "text": "Der Hund ist müde."}, {"key": "D", "text": "Der Hund ist aggressiv."}], "correct": ["A"], "image": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAtEAAADiCAAAAACt08TxAAAACXBIWXMAAAsSAAALEgHS3X78AAAP80lE let currentIndex = 0;
let answered = false;
// Variablen für Testmodus
let testMode = false;
let testQuestions = [];
let testScore = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Diese Funktion lädt die aktuelle Frage in den Bereich
function loadQuestion() {
  answered = false;
  const q = testMode ? testQuestions[currentIndex] : quizData[currentIndex];
  // Reset Feedback und Button-Zustände
  const feedbackEl = document.getElementById("feedback");
  feedbackEl.textContent = "";
  document.getElementById("next-btn").style.display = "none";
  document.getElementById("check-btn").disabled = false;

  // Fortschrittsanzeige
  const total = testMode ? testQuestions.length : quizData.length;
  document.getElementById("progress").textContent = `Frage ${currentIndex + 1} von ${total} (Nr. ${q.number})`;

  // Frage anzeigen
  document.getElementById("question-text").textContent = q.question;

  // Bild anzeigen, falls vorhanden
  if (q.image) {
    document.getElementById("question-image").src = q.image;
    document.getElementById("image-container").style.display = "block";
  } else {
    document.getElementById("image-container").style.display = "none";
  }

  // Antwortoptionen erstellen
  const optionsContainer = document.getElementById("options");
  optionsContainer.innerHTML = "";
  const multiple = q.correct.length > 1;
  const inputType = multiple ? "checkbox" : "radio";
  q.options.forEach(opt => {
    const li = document.createElement("li");
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = inputType;
    input.name = "option";
    input.value = opt.key;
    label.appendChild(input);
    const span = document.createElement("span");
    span.textContent = " " + opt.key + ". " + opt.text;
    label.appendChild(span);
    li.appendChild(label);
    optionsContainer.appendChild(li);
  });
}

// Überprüft die ausgewählten Antworten und gibt Feedback
function checkAnswer() {
  if (answered) return;
  const q = testMode ? testQuestions[currentIndex] : quizData[currentIndex];
  const inputs = document.querySelectorAll("#options input");
  const selected = [];
  inputs.forEach(inp => {
    if (inp.checked) selected.push(inp.value);
  });
  if (selected.length === 0) {
    alert("Bitte wählen Sie mindestens eine Antwort aus.");
    return;
  }
  selected.sort();
  const correct = [...q.correct].sort();
  const isCorrect = selected.length === correct.length && selected.every((val, idx) => val === correct[idx]);
  const feedback = document.getElementById("feedback");
  if (isCorrect) {
    feedback.textContent = "Richtig!";
    feedback.style.color = "green";
    if (testMode) testScore++;
  } else {
    feedback.textContent = "Leider falsch. Richtige Antwort(en): " + correct.join(", ");
    feedback.style.color = "red";
  }
  inputs.forEach(inp => inp.disabled = true);
  document.getElementById("check-btn").disabled = true;
  document.getElementById("next-btn").style.display = "inline-block";
  answered = true;
}

// Lädt die nächste Frage oder zeigt das Ergebnis an
function nextQuestion() {
  currentIndex++;
  if (testMode) {
    if (currentIndex >= testQuestions.length) {
      showResult();
      return;
    }
  } else {
    if (currentIndex >= quizData.length) {
      alert("Quiz beendet! Sie haben alle Fragen bearbeitet. Das Quiz startet nun von vorne.");
      currentIndex = 0;
      shuffle(quizData);
    }
  }
  loadQuestion();
}

// Zeigt das Ergebnis nach Abschluss des Tests an
function showResult() {
  // Verberge das Fragenfeld und zeige das Ergebnisfeld
  document.getElementById("question-area").style.display = "none";
  const resultContainer = document.getElementById("result-container");
  resultContainer.style.display = "block";
  const resultText = document.getElementById("result-text");
  resultText.textContent = `Sie haben ${testScore} von ${testQuestions.length} Fragen richtig beantwortet.`;
}

// Startet den Lernmodus (alle Fragen)
function startLearnMode() {
  testMode = false;
  currentIndex = 0;
  // Neue Reihenfolge der Fragen für den Lernmodus
  shuffle(quizData);
  document.getElementById("start-container").style.display = "none";
  document.getElementById("result-container").style.display = "none";
  document.getElementById("question-area").style.display = "block";
  loadQuestion();
}

// Startet den Testmodus mit 10 zufälligen Fragen
function startTestMode() {
  testMode = true;
  currentIndex = 0;
  testScore = 0;
  // Shuffle a copy of the quiz data and pick the ersten zehn Fragen
  const dataCopy = [...quizData];
  shuffle(dataCopy);
  testQuestions = dataCopy.slice(0, 10);
  document.getElementById("start-container").style.display = "none";
  document.getElementById("result-container").style.display = "none";
  document.getElementById("question-area").style.display = "block";
  loadQuestion();
}

// Setzt alles zurück und zeigt die Startansicht
function restartQuiz() {
  currentIndex = 0;
  testScore = 0;
  document.getElementById("result-container").style.display = "none";
  document.getElementById("question-area").style.display = "none";
  document.getElementById("start-container").style.display = "block";
}

// Füge Event Listener hinzu, sobald das DOM geladen ist
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('learn-btn').addEventListener('click', startLearnMode);
  document.getElementById('test-btn').addEventListener('click', startTestMode);
  document.getElementById('restart-btn').addEventListener('click', restartQuiz);
});
</script>
